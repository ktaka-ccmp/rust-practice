<!DOCTYPE html>
<html>
	<head>
		<title>Latest Queries</title>
	</head>

	<body>
		<h1>Latest Lat/Long Lookups</h1>
		<table border="1">
			<tr>
				<th>Cities</th>
				<th>Latitude</th>
				<th>Longtitude</th>
			</tr>
			{% for city in cities %}
			<tr>
				<td>{{ city.name }} </td>
				<td>{{ city.lat }} </td>
				<td>{{ city.long }} </td>
			</tr>
            {% endfor %}
		</table>
	</body>
</html>
